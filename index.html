<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/style.css" type="text/css" rel="stylesheet"/>
  <script src="scripts/jquery-2.2.0.min.js"></script>
</head>
<body>

	<div class='main'>
		<div class='content'>
			<h1>Calculate your BMI</h1>
			<ul class='first'>
				<li class='measure'><p>Sex</p></li>
				<li><input type='radio' value='male' name='sex' checked>Male
					<input type='radio' value='female' name='sex'>Female
				</li>
			</ul>
			<ul>
				<li class='measure'><p>Height</p></li>
				<li><input type='number' min='100' max='240' id='height'>&nbsp;cm</li>
			</ul>
			<ul>
				<li class='measure'><p>Weight</p></li>
				<li><input type='number' min='15' max='500' id='weight'>&nbsp;kg</li>
			</ul>
			</br>
			<button id='calc'>Calculate BMI</button>
			<div id='bmi'></div>
		</div>
	</div>
	<script src="scripts/script.js" type='text/javascript'></script>
</body>
</html>
